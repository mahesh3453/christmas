<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal - Will You Marry Me?</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #ef3966;
            --background-light: #f8f6f6;
            --background-dark: #221015;
            --surface-light: #ffffff;
            --surface-dark: #331820;
            --text-main: #181113;
            --text-secondary: #89616b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--background-light);
            color: var(--text-main);
            min-height: 100vh;
            transition: all 0.3s;
            position: relative;
            overflow-x: hidden;
        }
        
        body.dark-mode {
            background-color: var(--background-dark);
            color: #ffffff;
        }
        
        /* Decorative Background */
        .decorative-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .gradient-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, white 0%, #fff0f3 50%, #f8f6f6 100%);
            opacity: 0.8;
        }
        
        .dark-mode .gradient-mesh {
            background: linear-gradient(135deg, #221015 0%, #2d151b 50%, #1a0b0f 100%);
        }
        
        .snow-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8) 1px, transparent 1px),
                radial-gradient(circle at 20% 20%, rgba(239, 57, 102, 0.1) 2px, transparent 2px);
            background-size: 60px 60px, 120px 120px;
            opacity: 0.4;
        }
        
        /* Floating Icons */
        .floating-icon {
            position: absolute;
            color: var(--primary-color);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-float-delayed {
            animation: float 7s ease-in-out infinite 1s;
        }
        
        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        /* Proposal Card */
        .proposal-card {
            width: 100%;
            max-width: 560px;
            background: var(--surface-light);
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(239, 57, 102, 0.15);
            transition: all 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark-mode .proposal-card {
            background: var(--surface-dark);
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        .proposal-card:hover {
            box-shadow: 0 25px 50px -15px rgba(239, 57, 102, 0.25);
        }
        
        /* Header Image */
        .header-image {
            width: 100%;
            height: 320px;
            overflow: hidden;
            position: relative;
        }
        
        .header-image-bg {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            transition: transform 0.7s;
        }
        
        .proposal-card:hover .header-image-bg {
            transform: scale(1.05);
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), transparent);
        }
        
        .dark-mode .image-overlay {
            background: linear-gradient(to top, rgba(51, 24, 32, 0.9), transparent);
        }
        
        .date-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode .date-badge {
            background: rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
        }
        
        /* Content Body */
        .content-body {
            padding: 2rem;
            text-align: center;
            position: relative;
            margin-top: -3rem;
        }
        
        .page-heading {
            margin-bottom: 2rem;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--text-main);
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }
        
        .dark-mode .main-title {
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.75rem;
            }
        }
        
        .highlight-text {
            color: var(--primary-color);
            font-style: italic;
            font-family: 'Playfair Display', serif;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 500;
            max-width: 20rem;
            margin: 0 auto;
        }
        
        .dark-mode .subtitle {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Proposal Button */
        .proposal-button {
            position: relative;
            width: 100%;
            max-width: 280px;
            height: 4rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(239, 57, 102, 0.4);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .proposal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(239, 57, 102, 0.6);
        }
        
        .proposal-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        .button-shine {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%) skewX(-15deg);
            transition: transform 0.7s ease-in-out;
        }
        
        .proposal-button:hover .button-shine {
            transform: translateX(100%) skewX(-15deg);
        }
        
        /* Decorative Footer */
        .decorative-footer {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
            color: rgba(137, 97, 107, 0.3);
        }
        
        .dark-mode .decorative-footer {
            color: rgba(255, 255, 255, 0.2);
        }
        
        /* Success Preview */
        .success-preview {
            width: 100%;
            max-width: 480px;
            margin-top: 4rem;
            opacity: 0.6;
            transition: all 0.3s;
        }
        
        .success-preview:hover {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.02);
        }
        
        .preview-label {
            text-align: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .success-card {
            background: var(--surface-light);
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark-mode .success-card {
            background: var(--surface-dark);
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        .ring-graphic {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            background-image: url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(239, 57, 102, 0.3);
            border: 4px solid rgba(239, 57, 102, 0.1);
        }
        
        .success-message {
            text-align: center;
        }
        
        .success-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
        
        .dark-mode .success-title {
            color: #ffffff;
        }
        
        .success-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .dark-mode .success-text {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Divider */
        .divider {
            height: 1px;
            width: 12rem;
            background: linear-gradient(to right, transparent, #e9ecef, transparent);
            margin: 2rem auto;
        }
        
        .dark-mode .divider {
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-body {
                padding: 1.5rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .header-image {
                height: 280px;
            }
            
            .floating-icon {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .proposal-button {
                height: 3.5rem;
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Background -->
    <div class="decorative-bg">
        <div class="gradient-mesh"></div>
        <div class="snow-pattern"></div>
        
        <!-- Floating Icons -->
        <span class="material-symbols-outlined floating-icon" style="top: 10%; left: 10%; font-size: 4rem; animation: float 6s ease-in-out infinite;">ac_unit</span>
        <span class="material-symbols-outlined floating-icon" style="bottom: 20%; right: 20%; font-size: 5rem; animation: float 7s ease-in-out infinite 1s; opacity: 0.1;">favorite</span>
        <span class="material-symbols-outlined floating-icon" style="top: 30%; right: 10%; font-size: 2.5rem; animation: float 8s ease-in-out infinite; opacity: 0.1;">ac_unit</span>
        <span class="material-symbols-outlined floating-icon" style="bottom: 10%; left: 25%; font-size: 3rem; animation: float 9s ease-in-out infinite 1s; opacity: 0.1;">auto_awesome</span>
    </div>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- Proposal Card -->
        <main class="proposal-card">
            <!-- Header Image -->
            <div class="header-image">
                <div class="header-image-bg"></div>
                <div class="image-overlay"></div>
                <div class="date-badge">Christmas 2025</div>
            </div>
            
            <!-- Content Body -->
            <div class="content-body">
                <div class="page-heading">
                    <h1 class="main-title">
                        Will you <br>
                        <span class="highlight-text">marry me?</span>
                    </h1>
                    <p class="subtitle">
                        You are my today and all of my tomorrows.
                    </p>
                </div>
                
                <!-- Proposal Button -->
                <button class="proposal-button" id="proposalButton">
                    <div class="button-shine"></div>
                    <span class="material-symbols-outlined animate-pulse">favorite</span>
                    <span>YES</span>
                </button>
                
                <!-- Decorative Footer -->
                <div class="decorative-footer">
                    <span class="material-symbols-outlined">ac_unit</span>
                    <span class="material-symbols-outlined">circle</span>
                    <span class="material-symbols-outlined">ac_unit</span>
                </div>
            </div>
        </main>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Success Preview -->
        <div class="success-preview">
            <p class="preview-label">Post-Proposal State Preview</p>
            <div class="success-card">
                <div class="ring-graphic"></div>
                <div class="success-message">
                    <h3 class="success-title">Forever begins ‚ù§Ô∏è</h3>
                    <p class="success-text">I can't wait to spend the rest of my life with you.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Proposal Button Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const proposalButton = document.getElementById('proposalButton');
            const proposalCard = document.querySelector('.proposal-card');
            const successPreview = document.querySelector('.success-preview');
            
            proposalButton.addEventListener('click', function() {
                // Create confetti effect
                createConfetti();
                
                // Button animation
                this.style.transform = 'scale(0.95)';
                this.style.boxShadow = '0 0 40px rgba(239, 57, 102, 0.8)';
                
                // Change button text and icon
                setTimeout(() => {
                    this.innerHTML = `
                        <span class="material-symbols-outlined">check_circle</span>
                        <span>SHE SAID YES!</span>
                    `;
                    this.style.background = '#4CAF50';
                    this.style.boxShadow = '0 0 30px rgba(76, 175, 80, 0.6)';
                }, 500);
                
                // Highlight the success preview
                setTimeout(() => {
                    successPreview.style.opacity = '1';
                    successPreview.style.filter = 'grayscale(0)';
                    successPreview.style.transform = 'scale(1.05)';
                    
                    // Add celebration message
                    showCelebrationMessage();
                }, 1000);
                
                // Navigate to index.html after celebration
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            });
        });
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ef3966', '#ff7eb3', '#ffafcc', '#ffd6e0', '#c8f7c5', '#ffffff'];
            const container = document.querySelector('body');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '12px';
                confetti.style.height = '12px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.top = '0';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.opacity = '1';
                confetti.style.zIndex = '9999';
                confetti.style.fontSize = '20px';
                
                // Sometimes use heart emoji
                if (Math.random() > 0.7) {
                    confetti.textContent = '‚ù§Ô∏è';
                    confetti.style.background = 'transparent';
                    confetti.style.fontSize = '24px';
                }
                
                container.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 3;
                const gravity = 0.1;
                const spin = Math.random() * 20 - 10;
                
                let x = 0;
                let y = 0;
                let vx = Math.cos(angle) * velocity;
                let vy = Math.sin(angle) * velocity;
                
                let opacity = 1;
                let rotation = 0;
                
                const animate = () => {
                    x += vx;
                    y += vy;
                    vy += gravity;
                    opacity -= 0.01;
                    rotation += spin;
                    
                    if (opacity <= 0 || y > window.innerHeight) {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                        return;
                    }
                    
                    confetti.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
                    confetti.style.opacity = opacity;
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }
        }
        
        // Show celebration message
        function showCelebrationMessage() {
            const message = document.createElement('div');
            message.innerHTML = `
                <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                          background: rgba(255, 255, 255, 0.95); padding: 2rem; border-radius: 1rem; 
                          text-align: center; z-index: 10000; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
                          animation: popIn 0.5s ease-out;">
                    <h2 style="color: #ef3966; margin-bottom: 1rem;">üéâ Congratulations! üéâ</h2>
                    <p style="color: #333; margin-bottom: 1.5rem;">The adventure begins now!</p>
                    <p style="color: #666; font-size: 0.875rem;">Returning to home page in 3 seconds...</p>
                </div>
            `;
            
            // Add CSS for animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes popIn {
                    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                    70% { transform: translate(-50%, -50%) scale(1.1); }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(message);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }
        
        // Theme toggle for demo
        function setupThemeToggle() {
            // Add theme toggle button to header if needed
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
            }
        }
        
        // Initialize
        setupThemeToggle();
    </script>
</body>

</html>
